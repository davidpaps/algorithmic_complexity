<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script src="src/timing.js"></script>

<body>
  <canvas id="myChart" width="200" height="100"></canvas>
</body>
<script>
  var ctx = document.getElementById("myChart").getContext("2d");

  let timingSort = new Timing(sort);
  timingSort.run(100000, 1000);
  let inputsSort = [];
  let timesSort = [];

  timingSort.times.forEach((iteration) => {
    inputsSort.push(iteration.inputSize);
  });

  timingSort.times.forEach((iteration) => {
    timesSort.push(iteration.time);
  });

  let timingReverse = new Timing(reverse);
  timingReverse.run(100000, 1000);
  let timesReverse = [];

  timingReverse.times.forEach((iteration) => {
    timesReverse.push(iteration.time);
  });

  let timingLast = new Timing(last);
  timingLast.run(100000, 1000);
  let timesLast = [];

  timingLast.times.forEach((iteration) => {
    timesLast.push(iteration.time);
  });

  let myChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: inputsSort,
      datasets: [
        {
          label: "sort()",
          data: timesSort,
          fill: false,
          hidden: true,
          backgroundColor: "#fbaa5b",
          borderColor: "#fbaa5b",
          borderWidth: 2,
          pointBackgroundColor: "#fbaa5b",
          pointBorderColor: "#000000",
          pointBorderWidth: 0.5,
          pointStyle: "rectRounded",
          pointRadius: 3,
          pointHitRadius: 4,
          pointHoverRadius: 5,
          hoverBackgroundColor: "#fbaa5b",
        },
        {
          label: "reverse()",
          data: timesReverse,
          fill: false,
          hidden: true,
          backgroundColor: "#a4e26e",
          borderColor: "#a4e26e",
          borderWidth: 2,
          pointBackgroundColor: "#a4e26e",
          pointBorderColor: "#000000",
          pointBorderWidth: 0.5,
          pointStyle: "rectRounded",
          pointRadius: 3,
          pointHitRadius: 4,
          pointHoverRadius: 5,
          hoverBackgroundColor: "#a4e26e",
        },
        {
          label: "last()",
          data: timesLast,
          fill: false,
          hidden: true,
          backgroundColor: "#6e99aa",
          borderColor: "#6e99aa",
          borderWidth: 2,
          pointBackgroundColor: "#6e99aa",
          pointBorderColor: "#000000",
          pointBorderWidth: 0.5,
          pointStyle: "rectRounded",
          pointRadius: 3,
          pointHitRadius: 4,
          pointHoverRadius: 5,
          hoverBackgroundColor: "#6e99aa",
        },
      ],
    },

    options: {
      scales: {
        xAxes: [
          {
            ticks: {
              display: true,
              major: {
                fontStyle: "bold",
                fontColor: "#000000",
              },
            },
            gridLines: {
              display: false,
              drawBorder: true,
            },
            scaleLabel: {
              display: true,
              labelString: "Elements in Array",
              fontStyle: "bold",
              fontColor: "#000000",
            },
          },
        ],
        yAxes: [
          {
            ticks: {
              display: true,
              major: {
                fontStyle: "bold",
                fontColor: "#000000",
              },
            },
            gridLines: {
              display: true,
              drawBorder: true,
            },
            scaleLabel: {
              display: true,
              labelString: "Milliseconds",
              fontStyle: "bold",
              fontColor: "#000000",
            },
          },
        ],
      },
      legend: {
        display: true,
        position: "top",
        align: "center",
        labels: {
          fontSize: 12,
          fontStyle: "bold",
          fontColor: "#000000",
          usePointStyle: true,
        },
      },
    },
  });
</script>

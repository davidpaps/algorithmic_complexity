<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script src="src/timing.js"></script>

<body>
  <canvas id="myChart" width="200" height="100"></canvas>
</body>
<script>
  var ctx = document.getElementById("myChart").getContext("2d");

  let timingSort = new Timing(sort);

  timingSort.time(100000, 1000);

  let inputsSort = [];
  let timesSort = [];

  timingSort.times.forEach((iteration) => {
    inputsSort.push(iteration.inputSize);
  });

  timingSort.times.forEach((iteration) => {
    timesSort.push(iteration.time);
  });

  let timingReverse = new Timing(reverse);

  timingReverse.time(100000, 1000);

  let inputsReverse = [];
  let timesReverse = [];

  timingReverse.times.forEach((iteration) => {
    inputsReverse.push(iteration.inputSize);
  });

  timingReverse.times.forEach((iteration) => {
    timesReverse.push(iteration.time);
  });

  var myChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: inputsSort,
      datasets: [
        {
          label: "Time",
          data: timesSort,
        },
      ],
    },
    options: {
      scales: {
        xAxes: [
          {
            scaleLabel: {
              display: true,
              labelString: "Elements in Array",
            },
          },
        ],
        yAxes: [
          {
            scaleLabel: {
              display: true,
              labelString: "Milliseconds",
            },
          },
        ],
      },
    },
  });
</script>
